<form class="myForm" (ngSubmit)="register()"  [formGroup]="user">

  <div class="form-group">
    <input type="email" required  formControlName="email" />
    <label class="form-labels" for="form-mail">Mail</label>
    <span class="input-border-bottom"></span>
  </div>


  <div class="form-group">
    <input type="text" formControlName="name"  required />
    <label class="form-labels" for="form-name">Nombre</label>
    <span class="input-border-bottom"></span>
  </div>

  <div class="form-group">
    <input type="text" formControlName="lastName"  required />
    <label class="form-labels" for="form-lastname">Apellido</label>
    <span class="input-border-bottom"></span>
  </div>

  <div class="form-group">
    <input type="text" formControlName="direction"  required />
    <label class="form-labels" for="form-direccion">Direccion</label>
    <span class="input-border-bottom"></span>
  </div>
  <div class="form-group">
    <input type="number" formControlName="numberPhone"  required />
    <label class="form-labels" for="form-numero">Numero de telefono</label>
    <span class="input-border-bottom"></span>
  </div>

  <div class="form-group">
    <label class="date" formControlName="birthDate"  for="form-date">Fecha de nacimiento</label>
    <input type="date" required />
    <span class="input-border-bottom"></span>
  </div>

  <div class="form-group">
    <input type="password" required  formControlName="password" />
    <label class="form-labels" for="form-password">Contraseña</label>
    <span class="input-border-bottom"></span>
  </div>

  <div class="form-group">
    <input type="password" formControlName="repeatPassword"  required />
    <label class="form-labels" for="form-password">Repetir contraseña</label>
    <span class="input-border-bottom"></span>
  </div>

  <div class="form-group">
    <button class="button-register" type="submit">Registrarse </button>
  </div>
</form>
